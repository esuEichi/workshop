type: beginner
questions:
  # 参加した理由
  motivation: |
    エンジニアとしてOSS開発に参加することが一種のステータスだと思っているから。
    OSS開発に参加したいと思っていたが自分のスキルに自信がなく、
    敷居が高いと思っていて踏ん切りがつかなかったから
  # 見つけた場所
  via: |
    前回参加した友人の紹介
  # 開発対象
  target: |
    RealmSwift
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    分かりやすかったです。特に不満はありません
  # リマインドメールについて
  reminder: |
    気づきませんでした
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    参加していいきっかけになりました。ありがとうございます。
